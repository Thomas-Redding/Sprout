<script>
onload = () => {
  document.getElementById('lorem').value = 'kale'
  document.getElementById('lorem').onkeyup = (event) => {
    spr.send(document.getElementById('lorem').value);
  };
  spr.receive = (message) => {
    document.getElementById('ipsum').value = message;
  };
  spr.hotkeyCallbacks = [(c, keyCode, cmd, opt, ctrl, shift) => {
    var s = '';
    if (cmd) s += 'cmd+';
    if (opt) s += 'opt+';
    if (ctrl) s += 'ctrl+';
    if (shift) s += 'shift+';
    s += c;
    document.getElementById('dolor').value = s;
  }];
}
</script>
<style>
body {
  margin: 0;
  background-color: #333;
}
#lorem, ipsum {
  display: block;
  width: 100vw;
  font-size: 32px;
  color: white;
  border: none;
  border-bottom: 1px solid #888;
  background-color: #444;
}
</style>
<input id="lorem" type="text">
<input id="ipsum" type="text">
<input id="dolor" type="text">
